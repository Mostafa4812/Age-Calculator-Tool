<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Foldit:wght@500&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
 rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-part">
            <input type="date" id="date-input">
            <button id="calc-age-btn">Calculate</button>
        </div>
        <div class="output-part">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
</body>
</html>
